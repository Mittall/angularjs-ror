<div id="includedContent">
<div data-extend-template="/layouts/layout.html">
  <div data-block="content">
    <section class="list">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="text-center info-mesage" ng-show=""></div>
            <div ng-hide="">
              <form novalidate role="form" name="imageUpload" ng-submit="create()" class="form-horizontal">
                <fieldset>
                  <div clas="form-group">
                    <labek for="inputimage" class=""></label>
                    <div class="col-lg-6">
                      <h2>Upload Image</h2>
                    </div>  
                  </div>
                  <br/><br/><br/><br/><br/>
                  
                  <div class="form-group">
                    <label for="inputimage" class="col-lg-2 control-label">Your name : </label>
                    <div class="col-lg-6">
                      <input name="anyname" ng-model="imageInfoModel.name" type="text" id="name" >
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputimage" class="col-lg-2 control-label">Image : </label>
                    <div class="col-lg-6">
                      <!--<input type="file" id="fileUpload" ng-model="imageInfo.image" />-->
                      <input name="image" ng-model="imageInfoModel.image" type="file" id="imageInfo" onchange="angular.element(this).scope().setfiles(this)">              
                      <div class="error">{{imageUpload}}</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                      <input type="submit" class="btn btn-primary" ng-disabled="imageUpload.$invalid" value="Submit" />
                    </div>
                  </div>

                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
</div>
