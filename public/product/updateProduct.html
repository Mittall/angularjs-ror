<div data-extend-template="/layouts/layout.html">
  <div data-block="content">
    <section class="list">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="text-center info-mesage" ng-show="product">
            </div>
            <div>
              <form novalidate role="form" name="editProductForm" ng-submit="" class="form-horizontal">
                <fieldset>
                  <div clas="form-group">
                    <labek for="inputproduct" class=""></label>
                    <div class="col-lg-6">
                      <h2>Edit Product</h2>
                      <a href="#/products">Back</a>
                    </div>  
                  </div>
<br/><br/><br/><br/><br/>
                  <div class="form-group">
                    <div class="col-lg-6">
                      <input type="hidden" ng-model="product.id">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputproduct" class="col-lg-2 control-label">Product name: </label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" name="productName" ng-model="product.pname" id="productName" placeholder="Product Name" required="true" ng-pattern="/^[a-zA-Z]/" auto-focus>
                        <div class="error">{{editFormError}}</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputproduct" class="col-lg-2 control-label">Product price: </label>
                    <div class="col-lg-6">
                        <input type="number" class="form-control" name="productPrice" ng-model="product.price" id="productPrice" placeholder="Product Price" required="true" >
                        <div class="error">{{editFormError}}</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-2">
                      <button type="button" class="btn btn-primary" type="submit" ng-click="updateProduct()" ng-disabled="editProductForm.$invalid">Update</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
