<div data-extend-template="/layouts/layout.html"> 
  <div data-block="content">
    <section class="list">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="text-center info-mesage" ng-show="category">
            </div>
            <div ng-hide="category">
              <form novalidate role="form" name="categoryListForm" class="form-horizontal">
                <fieldset>
                  <div clas="form-group">
                    <label for="inputcategory" class=""></label>
                    <div class="col-lg-6">
                      <h2>Categories</h2>
                    </div>  
                  </div>
                  <br/><br/><br/><br/>
                  <div ng-controller="CategoryCtrl">
                    <!-- Search box -->
                    <label for="inputcategory" class="col-2 control-label">Search Category Name: </label>
                    <div class="bar">
		                  <input type="text" ng-model="searchString" placeholder="Enter your search terms" />
	                  </div>
                    <br/>               
                    <!-- Display the category -->
                    <table>
                    <tr>
                      <td><b><a href="" ng-click="predicate = 'cname'; reverse=!reverse">Category Name</a></b></td>
                    </tr>
                    <tr data-ng-repeat="c in categories">
                      <td>{{c.cname}}</td>
                      <td >
                        <!--<a href="#/productUpdate/{{p.id}}" data-ng-click="updateProduct()">Update</a> | 
                        <a href="" confirmed-click="deleteProduct(p.id)" ng-confirm-click="Are you sure?">Delete</a> | 
                        <a href="#/productShow/{{p.id}}" data-ng-click="getDataById(p.id)">Show</a>-->
                      </td>
                    </tr>

                    <div class="well">
                      <button ng-disabled="curPage == 0" ng-click="curPage=0">First</button>
                      <button ng-disabled="curPage == 0" ng-click="curPage=curPage-1">Previous</button>
                      <span ng-bind="curPage+1">1</span>/<span ng-bind="numberOfPages()">Loading..</span>
                      <button ng-disabled="curPage >= searchResult.length/pageSize - 1" ng-click="curPage=curPage+1">Next</button>
                      <button ng-disabled="curPage >= searchResult.length/pageSize - 1" ng-click="curPage=numberOfPages()-1">Last</button>
                    </div>
                    </table><br/>  
                    <a href="#/category" data-ng-click="create()">Add new category</a>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
