<div ng-controller="MapDisplayCtrl" ng-init="getDistance()">

  <div id = "map_canvas" style="height: 450px; width:1200px;"></div>
  <div id="directions-panel"></div>
  <div id="panel">
    <input type="text" id="start" ng-model="mapData.start" googleplace ng-change="calcRoute()">
    <input type="text" id="end" ng-model="mapData.end" googleplace ng-change="calcRoute()">

    <b>Start: </b>
    <select id="start" ng-model="mapData.start" ng-change="calcRoute()">
      <option value="chicago, il">Chicago</option>
      <option value="st louis, mo">St Louis</option>
      <option value="joplin, mo">Joplin, MO</option>
      <option value="oklahoma city, ok">Oklahoma City</option>
      <option value="amarillo, tx">Amarillo</option>
      <option value="gallup, nm">Gallup, NM</option>
      <option value="flagstaff, az">Flagstaff, AZ</option>
      <option value="winona, az">Winona</option>
      <option value="kingman, az">Kingman</option>
      <option value="barstow, ca">Barstow</option>
      <option value="san bernardino, ca">San Bernardino</option>
      <option value="los angeles, ca">Los Angeles</option>
    </select>
    <b>End: </b>
    <select id="end" ng-model="mapData.end" ng-change="calcRoute()">
      <option value="chicago, il">Chicago</option>
      <option value="st louis, mo">St Louis</option>
      <option value="joplin, mo">Joplin, MO</option>
      <option value="oklahoma city, ok">Oklahoma City</option>
      <option value="amarillo, tx">Amarillo</option>
      <option value="gallup, nm">Gallup, NM</option>
      <option value="flagstaff, az">Flagstaff, AZ</option>
      <option value="winona, az">Winona</option>
      <option value="kingman, az">Kingman</option>
      <option value="barstow, ca">Barstow</option>
      <option value="san bernardino, ca">San Bernardino</option>
      <option value="los angeles, ca">Los Angeles</option>
  </div>
</div>

    position: absolute;

    border: 1px solid #999;
  }
</style>
<style>
  #directions-panel {
    height: 100%;
    float: none;
    width: 1000px;

  }

  #map-canvas {
    margin-right: 400px;

  #control {
    background: #fff;
    padding: 5px;

    font-family: Arial;
