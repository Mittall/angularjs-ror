<div ng-controller="MapDisplayCtrl" ng-init="simpleMap()">
  <div>Click to...<h3><u><a href="#/yourPlace" ng-click="currentPlace()">Get Current Location</a></u></h3></div>
  <div id="map_canvas" style="height: 450px; width:1200px;"></div>
  <div id="class" ng-repeat="marker in markers | orderBy : 'title'">
    <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
  </div>
</div>
